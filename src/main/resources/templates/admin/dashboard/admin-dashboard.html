      border: none;

    }

      color: #ffffff;
    }

    .quick-info-card.bg-danger {
      background: linear-gradient(135deg, #ef4444, #f87171);
      color: #ffffff;
    }

    .quick-info-card.bg-warning {
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      color: #1e293b;
    }

    @media (max-width: 768px) {

      }

      }
      .dashboard-icon {

</head>
